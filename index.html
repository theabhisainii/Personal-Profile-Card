<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="/profile.css">
</head>
<body>

<div class="profile-card">

    <div class="profile-header">

            <span class="language">React</span>
        </div>

        <ul class="profile-contact">
            <li> Email: Sainiabhishek540@gmail.com</li>
            <li> Phone: +91 9548719614</li>
            <li> Location: Roorkee, Uttarakhand</li>
        </ul>

    <div class="profile-footer">
        <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000" alt="linkedin" class="linkedin">
        <img src="https://img.icons8.com/?size=100&id=62856&format=png&color=000000" alt="github" class="github-icon">
        <img src="https://img.icons8.com/?size=100&id=ClbD5JTFM7FA&format=png&color=000000" alt="twitter" class="twitter-icon">
    </div>
    <div class="getintouch">

</html>
